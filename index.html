<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <div class="brand">CITILZEN CT-9300GW</div>
            <div class="model">ELECTRONIC CALCULATOR/Z POWER</div>
            <div class="digits">12 DIGITS</div>
        </div>
        <div class="display" id="display">0</div>
        <div class="button-row">
            <button class="btn" data-action="check">CHECK</button>
            <button class="btn" data-action="mrc">MRC</button>
            <button class="btn" data-action="m-minus">M-</button>
            <button class="btn" data-action="m-plus">M+</button>
            <button class="btn ac" data-action="ac">AC</button>
            <button class="btn ce" data-action="ce">CE</button>
        </div>
        <div class="button-row">
            <button class="btn" data-action="7">7</button>
            <button class="btn" data-action="8">8</button>
            <button class="btn" data-action="9">9</button>
            <button class="btn" data-action="divide">&divide;</button>
            <button class="btn" data-action="mu">MU</button>
        </div>
        <div class="button-row">
            <button class="btn" data-action="4">4</button>
            <button class="btn" data-action="5">5</button>
            <button class="btn" data-action="6">6</button>
            <button class="btn" data-action="multiply">&times;</button>
            <button class="btn" data-action="auto-replay">AUTO REPLAY</button>
        </div>
        <div class="button-row">
            <button class="btn" data-action="1">1</button>
            <button class="btn" data-action="2">2</button>
            <button class="btn" data-action="3">3</button>
            <button class="btn" data-action="minus">-</button>
            <button class="btn" data-action="percent">%</button>
        </div>
        <div class="button-row">
            <button class="btn" data-action="0">0</button>
            <button class="btn" data-action="00">00</button>
            <button class="btn" data-action="dot">.</button>
            <button class="btn" data-action="plus">+</button>
            <button class="btn equal" data-action="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
